version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
    environment:
      DATA_DIR: /app/data
    volumes:
      - /data/epstein:/app/data:ro
      - ./backend/media:/app/backend/media
      - ./backend/static:/app/backend/static
    ports:
      - "8000:8000"

volumes:
  pgdata:
